<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>방명록</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../static/portfolio/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../static/portfolio/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">방명록</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About
                    Me</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead bg-white text-black text-center">
    <div class="container d-flex align-items-center flex-column">
        <p class="masthead-subheading font-weight-light mb-0">방명록</p>
        <form method="post" action="{% url 'guestbook' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control is-invalid" id="name" type="text" name="author" placeholder="작성자" required
                       data-sb-validations="required" data-sb-can-submit="no">
                <label for="name">이름</label>

            </div>

            <br>
            <div class="form-floating mb-3">
                <input class="form-control is-invalid" id="message" type="text" name="message" placeholder="메시지" required
                       data-sb-validations="required" data-sb-can-submit="no">
                <label for="name">메시지</label>

            </div>
            <input class="btn btn-primary btn-xl" type="submit" value="작성">
        </form>

        <p class="masthead-subheading font-weight-light mb-0">방명록 리스트</p>
        <ul>
            {% for entry in entries %}
                <li>{{ entry.author }} - {{ entry.message }}</li>
            {% endfor %}
        </ul>

    </div>
</header>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../static/portfolio/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
